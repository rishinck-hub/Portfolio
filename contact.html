  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e2f;
      padding: 1rem 2rem;
    }
    .logo {
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
    }
    nav ul li a:hover {
      color: #00bfa6;
    }
    .contact-section {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .contact-info p {
      margin: 0.5rem 0;
    }
    .contact-info a {
      color: #008080;
      text-decoration: none;
    }
    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #00bfa6;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1e1e2f;
      color: white;
    }
  </style>
</head>
